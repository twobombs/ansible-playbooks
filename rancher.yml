---
- hosts:
    - server
  become: True
  gather_facts: True
  vars_files:
    - vars/default.yml
  roles:
    - { role: rancher, tags: rancher }
    - { role: haproxy, tags: haproxy, when: "groups['loadbalancer']|count == 0"}
  tags:
    - rancher

- hosts:
    - node
  become: True
  gather_facts: True
  vars_files:
    - vars/default.yml
  roles:
    - { role: rancher, tags: rancher }
  tags:
    - rancher
